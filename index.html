<!DOCTYPE html>
<html lang="en">

<head>
   <title> Tiny Typers </title>
   <link rel="stylesheet" href="syles.css">
</head>

<body>
   <header>
      <div class="leftMenus">
         <ul>
            <li> profile </li>
            <li> friends </li>
            <li>  </li>
         </ul>
      </div>

      <div class="title">
         <label> TinyTypers </label>
      </div>

      <div class="rightMenus">
           
      </div>

   </header>

   <div class="aboveBoxSettings">
      <nav>
         <ul>
            <li> Setting 1 </li>
            <li> Setting 2 </li>
            <li> Setting 3 </li>
            <li> Setting 4 </li>
            <li> Setting 5 </li>
         </ul>
      </nav>
   </div>

   <div class="main">
      <label for="main"> hello </label>
   </div>

   <div class="underBoxSettings">
      <ol>
         <li class="wpmCounter"> 15 wpm </li>
         <li class="typeBox"> <input type="text" placeholder="Type here" class="typeBox"> </li>
         <li class="timer"> 1:00 </li> 
      </ol>
   </div>

   <footer>
      <nav>
         <ul>
            <li> 1 </li>
            <li> 2 </li>
            <li> 3 </li>
            <li> 4 </li>
            <li> 5 </li>
         </ul>
      </nav>

   </footer>
</body>

</html>
